<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://fonts.googleapis.com/css?family=Felipa|Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html">
          <img class="navlogo" src="img/TG_Logo_720.png" alt="Tannor Glumbik Logo">
        </a>
        <h1 class="unique">
          <a href="index.html">Tannor Glumbik</a>
        </h1>
        <a href="index.html" class="hoversp">Home</a>
        <a href="portfolio.html" class="hoversp">Portfolio</a>
        <a href="experience.html" class="hoversp">Experience</a>
        <a href="about.html" class="hoversp">About</a>
    </nav>

    <form name="contact"
    method="POST"
    data-netlify="true"
    data-netlify-recaptcha="true">
     <p>
      <label>Your Name: <input type="text" name="name" required/></label>   
    </p>
    <p>
     <label>Your Email: <input type="email" name="email" required/></label>
    </p>
     <p>
     <label>Message: <textarea name="message" required></textarea></label>
     </p>

    <input type="file">    

     <div data-netlify-recaptcha="true"></div>

    <p>
       <button type="submit">Send</button>
    </p>
    </form>
      
      
</body>
</html>
